<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Board</title>
    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="h-100 mr-5 ml-5 d-flex flex-column">
    <div class="row align-items-center justify-content-center">
        <h1>December 2024</h1>
    </div>

    

    <div class="container polaroid-rows">
        <!-- First Row of Polaroids -->

       
        <div id="track-popup">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="album-cover-modal"></div>
                <div class="track-number-modal"></div>
                <div class="song-name-modal"></div>
                <div class="artist-name-modal"></div>
                <div class="album-name-modal">Unrated</div>
                <div class="track-rating-modal">Unrated</div>
                <button id="change-rating-btn">Change Rating</button>
            </div>
        </div>
        
        
        <div id="change-rating-popup">
            <div class="change-rating-modal-content">
                <button class="close-rating">&times;</button>
                <h3>Change Rating</h3>
                <div class="rating">
                    <label>
                        <input type="radio" name="rating" value="1" />
                        <span>★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" />
                        <span>★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3" />
                        <span>★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4" />
                        <span>★★★★</span>
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5" />
                        <span>★★★★★</span>
                    </label>
                </div>
                <button id="submit-rating-btn">Submit</button>
            </div>
        </div>
        
        

        <div class="polaroid-row row justify-content-center">
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track1">
                    <div class="album-cover" style="background-image: url('path-to-album-image1.jpg');"></div>
                    <div class="song-name">Song 1</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track2">
                    <div class="album-cover" style="background-image: url('path-to-album-image2.jpg');"></div>
                    <div class="song-name">Song 2</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track3">
                    <div class="album-cover" style="background-image: url('path-to-album-image3.jpg');"></div>
                    <div class="song-name">Song 3</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track4">
                    <div class="album-cover" style="background-image: url('path-to-album-image4.jpg');"></div>
                    <div class="song-name">Song 4</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track5">
                    <div class="album-cover" style="background-image: url('path-to-album-image5.jpg');"></div>
                    <div class="song-name">Song 5</div>
                </div>
            </div>
        </div>

        <!-- Second Row of Polaroids -->
        <div class="polaroid-row row justify-content-center">
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track6">
                    <div class="album-cover" style="background-image: url('path-to-album-image6.jpg');"></div>
                    <div class="song-name">Song 6</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track7">
                    <div class="album-cover" style="background-image: url('path-to-album-image7.jpg');"></div>
                    <div class="song-name">Song 7</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track8">
                    <div class="album-cover" style="background-image: url('path-to-album-image8.jpg');"></div>
                    <div class="song-name">Song 8</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track9">
                    <div class="album-cover" style="background-image: url('path-to-album-image9.jpg');"></div>
                    <div class="song-name">Song 9</div>
                </div>
            </div>
            <div class="polaroid-container col-md-2 col-4">
                <div class="polaroid" id="track10">
                    <div class="album-cover" style="background-image: url('path-to-album-image10.jpg');"></div>
                    <div class="song-name">Song 10</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
